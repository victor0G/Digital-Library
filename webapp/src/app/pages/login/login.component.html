@if(currPage=='login'){
<form class="login-part" (ngSubmit)="login()">
    <div class="title">Login</div>
    <div class="fields-login">
        <div class="username">
            <svg class="svg-icon" viewBox="0 0 20 20">
                <path
                    d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812">
                </path>
            </svg>
            <input type="text" [(ngModel)]="loginData.username" name="username" class="user-input"
                placeholder="Username" required>
        </div>
        <div class="password">
            <svg class="svg-icon" viewBox="0 0 20 20">
                <path
                    d="M17.308,7.564h-1.993c0-2.929-2.385-5.314-5.314-5.314S4.686,4.635,4.686,7.564H2.693c-0.244,0-0.443,0.2-0.443,0.443v9.3c0,0.243,0.199,0.442,0.443,0.442h14.615c0.243,0,0.442-0.199,0.442-0.442v-9.3C17.75,7.764,17.551,7.564,17.308,7.564">
                </path>
            </svg>
            <input type="password" [(ngModel)]="loginData.password" name="password" class="pass-input"
                placeholder="Password" required>
        </div>
    </div>
    <button class="login-button" type="submit">Login</button>
    <div class="link"><a href="#">Forgot password?</a> or <a (click)="setCurrPage('signup')">Sign up</a></div>
</form>

}@else {
<form (ngSubmit)="signup()" class="signup-part">
    <div class="title">Sign Up</div>
    <div class="signup-form">
        <div class="fields-signup">
            <div class="username">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812">
                    </path>
                </svg>
                <input type="text" [(ngModel)]="signupData.username" name="username" class="user-input"
                    placeholder="Username" required>
            </div>
            <div class="email">
                <input type="email" [(ngModel)]="signupData.email" name="email" class="email-input" placeholder="Email"
                    required>
            </div>
            <div class="password">
                <input type="password" [(ngModel)]="signupData.password" name="password" class="pass-input"
                    placeholder="Password" required>
            </div>
            <div class="con-password">
                <input type="password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword"
                    class="pass-input" placeholder="Confirm Password" required>
            </div>
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
    <div class="link">
        <p>Already have an account? <a (click)="setCurrPage('login')">Login</a></p>
    </div>
</form>
}
